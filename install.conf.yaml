- clean: ['~']
- link:
        ~/.vimrc: vimrc
        ~/.oh-my-zsh: oh-my-zsh
        ~/.zshrc: zshrc
        ~/.zshrc.aliases: zshrc.aliases
        ~/.oh-my-zsh/custom/crunch.zsh-theme: oh-my-zsh-custom/crunch.zsh-theme
- shell: [
        ["dconf write /org/gnome/shell/overrides/attach-modal-dialogs false", "Disable attaching gnome modal dialogs"],
]
